<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
<br>

      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-info" type="button"
        [routerLink]="['/clientes/form']">Crear cliente</button>
      </div>
<br>

      <div *ngIf="clientes?.length == 0" class="alert alert-info">
        No existen registros en la BBDD
      </div>
      <table class="table table-bordered table-striped"
      *ngIf="clientes?.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>EMAIL</th>
                <th>FECHA</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.id}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido| uppercase}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.createAt}}</td>
                <td>
                  <button type="button" name="editar" 
                  [routerLink]="['/clientes/form','cliente.id']" 
                  class="btn btn-warning">editar</button>

                </td>
                <td>
                  <button type="button" name="eliminar" 
                  (click)="delete(cliente)" 
                  class="btn btn-danger">eliminar</button>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
