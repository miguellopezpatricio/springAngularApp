<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">{{ err }}</li>
</ul>

<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}
        <div class="card-body">

            <form #clienteForm="ngForm">

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"
                         #nombre="ngModel">
                         <!-- required minlength="4" -->
                        <div class="alert alert-danter" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                            <div *ngIf="nombre.errors?.['required']">
                                Nombre requerido
                            </div
                        ></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido"
                        >
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-form-label col-sm-2">Email</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="createAt" class="col-form-label col-sm-2">Fecha</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" [(ngModel)]="cliente.createAt" name="createAt"
                        >
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click)="create()"
                            *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">CREAR</button>

                        <ng-template #elseBlock>
                            <button class="btn btn-warning" role="button" (click)="update()" [disabled]="!clienteForm.form.valid">EDITAR</button>
                        </ng-template>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
